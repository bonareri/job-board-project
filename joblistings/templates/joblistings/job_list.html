<!-- job_list.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Listings</title>
  </head>
  <body>
    <h1>Job Listings</h1>
    <a href="{% url 'job_create' %}">Create New Job Listing</a>
    <ul>
      {% for job in jobs %}
      <li>
        <h2>{{ job.title }}</h2>
        <p>{{ job.description }}</p>
        <p>Location: {{ job.location }}</p>
        <p>Salary: {{ job.salary }}</p>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
